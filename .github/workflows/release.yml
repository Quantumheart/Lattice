name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter analyze
      - run: flutter test

  build-linux:
    needs: analyze-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: sudo apt-get update && sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Archive build
        run: tar -czf lattice-linux-x64.tar.gz -C build/linux/x64/release/bundle .
      - uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: lattice-linux-x64.tar.gz

  build-windows:
    needs: analyze-and-test
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Build installer
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          iscc /DAppVersion=$version windows\packaging\inno_setup.iss
      - uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/installer/lattice-windows-x64-setup.exe

  publish-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: linux-release
      - uses: actions/download-artifact@v4
        with:
          name: windows-release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lattice-linux-x64.tar.gz
            lattice-windows-x64-setup.exe
          generate_release_notes: true
