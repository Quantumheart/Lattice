name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: flutter analyze
      - run: flutter test

  build-linux:
    needs: analyze-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: sudo apt-get update && sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Archive build
        run: tar -czf lattice-linux-x64.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lattice-linux-x64
          path: lattice-linux-x64.tar.gz

  build-web:
    needs: analyze-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter build web --release
      - name: Archive build
        run: tar -czf lattice-web.tar.gz -C build/web .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lattice-web
          path: lattice-web.tar.gz

  build-windows:
    needs: analyze-and-test
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Archive build
        shell: pwsh
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath lattice-windows-x64.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lattice-windows-x64
          path: lattice-windows-x64.zip

  deploy-web:
    needs: build-web
    runs-on: ubuntu-latest
    if: ${{ vars.DEPLOY_HOST != '' }}
    steps:
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: lattice-web
      - name: Extract build
        run: mkdir -p web && tar -xzf lattice-web.tar.gz -C web
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ vars.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            web/ ${{ secrets.DEPLOY_USER }}@${{ vars.DEPLOY_HOST }}:${{ vars.DEPLOY_PATH }}/

  release:
    needs: [build-linux, build-web, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lattice-linux-x64.tar.gz
            lattice-web.tar.gz
            lattice-windows-x64.zip
          generate_release_notes: true
